<template>
    <lightning-card title="Widget Input" variant="outlined">
        <div class="slds-p-around_medium">
            <lightning-input label="Widget Value" value={widgetValue} onchange={handleInputChange}></lightning-input>
            <lightning-button label="Save Widget" onclick={handleSaveWidget} disabled={disableSaveButton}></lightning-button>
            <div if:true={showValidationMessage} class="slds-text-color_error">{validationMessage}</div>
        </div>
    </lightning-card>
</template>
